<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <div>
    <label for="v1x">v1: x</label>
    <input type="text" id="v1xInput" name="name" required minlength="4" maxlength="8" size="10" />
    <label for="v1y">y</label>
    <input type="text" id="v1yInput" name="name" required minlength="4" maxlength="8" size="10" />
    </div>

    <div>
    <label for="v2x">v2: x</label>
    <input type="text" id="v2xInput" name="name" required minlength="4" maxlength="8" size="10" />
    <label for="v2y">y</label>
    <input type="text" id="v2yInput" name="name" required minlength="4" maxlength="8" size="10" />
    </div>

    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <br><br>
    <label for="operation-choose">Operation</label>

      <select name="operation-choose" id="operation-choose">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="anglebetween">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
      </select>

      <label for="scalar">Scalar:</label>
      <input type="text" id="scalar" name="name" required minlength="4" maxlength="8" size="10" />


    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>


  </body>
</html>
